<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinaZDev - Web Mini App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Fira Code", monospace;
      background-color: var(--tg-theme-bg-color, #0d0d0d);
      color: var(--tg-theme-text-color, #00a6ff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 1rem;
    }

    .terminal {
      max-width: 850px;
      width: 100%;
      border: 2px solid var(--tg-theme-hint-color, #00a6ff);
      border-radius: 12px;
      padding: 1.2rem;
      text-align: left;
      background: rgba(65, 46, 109, 0.35);
    }

    .prompt::before {
      content: "‚ûú ";
      vertical-align: middle;
      color: var(--tg-theme-hint-color, #00a6ff);
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid var(--tg-theme-link-color, #00a6ff);
      white-space: nowrap;
      width: 0;
      display: inline-block;
      vertical-align: middle;
      animation: typing 3s steps(40, end) forwards;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 34ch }
    }

    .link {
      display: inline-block;
      text-decoration: underline;
      color: var(--tg-theme-link-color, #00a6ff);
      transition: all 0.3s ease;
    }
    .link:hover {
      color: #ffffff;
      transform: scale(1.05);
      text-shadow: 0 0 8px var(--tg-theme-link-color, #00a6ff);
    }

    .card {
      display: block;
      padding: 0.6rem 0.8rem;
      border-left: 3px solid var(--tg-theme-link-color, #00a6ff);
      margin-top: 0.8rem;
      background: rgba(0, 255, 153, 0.05);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    .card:hover {
      transform: scale(1.03);
      background: rgba(65, 46, 109, 0.35);
      box-shadow: 0 0 6px var(--tg-theme-link-color, #00a6ff);
    }

    .error {
      color: #ff5555;
      font-weight: bold;
    }
  </style>
</head>
