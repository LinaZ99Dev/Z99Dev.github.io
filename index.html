<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Elina</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #8B0078; /* Dark pink background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Liquid glass card */
        .glass-card {
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 40px;
            max-width: 500px;
            text-align: center;
            color: #fff;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        /* Float animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fffb;
            animation: colorShift 5s infinite alternate;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #fffc;
        }

        p {
            line-height: 1.6;
            color: #fffcc0;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #eee8;
        }

        /* Color animation for fun */
        @keyframes colorShift {
            0% { color: #ff9a9e; }
            25% { color: #fad0c4; }
            50% { color: #fbc2eb; }
            75% { color: #a18cd1; }
            100% { color: #ff9a9e; }
        }

        /* Glowing hover effect */
        .glass-card:hover {
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.6);
            transform: scale(1.03);
            transition: 0.4s ease;
        }

        /* Buttons container */
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Glass-style buttons */
        .glass-btn {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        /* Audio player container */
        .audio-box {
            margin-top: 25px;
            padding: 15px 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .audio-box audio {
            width: 100%;
            outline: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
